<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/main.css" />
    <title></title>
</head>
<body>
    <main>
        <div class="player">
            <div class="player__visualization">
                <canvas id="canvas"></canvas>
                <div class="player__visualization__progress">
                    <div class="player__visualization__progress__left"></div>
                    <div class="player__visualization__progress__right"></div>
                </div>
                <div class="player__visualization__time">
                    <span class="player__visualization__time__current">01:59</span>
                    <span class="player__visualization__time__delimeter">/</span>
                    <span class="player__visualization__time__duration">04:00</span>
                </div>
            </div>
            <div class="player__controls">
                <div class="player__controls__playpause_play"></div>
                <div class="player__controls__volume">
                    <div class="player__controls__volume__inside">
                        <span class="player__controls__volume__inside__value">75%</span>
                    </div>
                </div>
                <div class="player__controls__settings"></div>
            </div>
            <div class="player__settings"></div>
        </div>
    </main>
    <!--<script src="js/lib/require.js" data-main="js/main.js"></script>-->
</body>
</html>

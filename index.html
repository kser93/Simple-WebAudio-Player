<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/main.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <title></title>
</head>
<body>
    <main>
        <div class="player">
            <audio></audio>
            <div class="player__visualization">
                <canvas class="player__visualization__screen" id="canvas" width="960" height="500"></canvas>
                <div class="player__visualization__progress">
                    <div class="player__visualization__progress__bar"></div>
                    <div class="player__visualization__progress__time">
                        <span class="player__visualization__progress__time__current">--:--</span>
                        <span class="player__visualization__progress__time__delimeter">/</span>
                        <span class="player__visualization__progress__time__duration">--:--</span>
                    </div>
                </div>
                <span class="player__visualization__tags">Чтобы прослушать композицию, перетащите её на черную область</span>
            </div>
            <div class="player__controls">
                <div class="player__controls__playpause"></div>
                <div class="player__controls__settings"></div>
                <div class="player__controls__volume">
                    <div class="player__controls__volume__inside">
                        <span class="player__controls__volume__inside__value">100%</span>
                    </div>
                </div>
            </div>
            <div class="player__settings"></div>
        </div>
    </main>
    <script src="js/lib/require.js" data-main="js/main.js"></script>
</body>
</html>
